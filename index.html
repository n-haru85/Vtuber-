<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キャラクター作成</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-row { margin-top: 10px; }
        label { margin-right: 15px; }
        select { width: 120px; }
        button { margin-top: 10px; }
        .result { margin-top: 20px; }
        .summary { margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px; }
        .summary div.character { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>キャラクター作成</h1>

<form id="characterForm">
    <div class="form-row">
        <label>髪型
            <select id="hear" required>
                <option value="ショート">ショート</option>
                <option value="ロング">ロング</option>
                <option value="ポニーテール">ポニーテール</option>
                <option value="ツインテール">ツインテール</option>
            </select>
        </label>
        <label>目
            <select id="eye" required>
                <option value="丸目">丸目</option>
                <option value="つり目">つり目</option>
                <option value="垂れ目">垂れ目</option>
                <option value="一重">一重</option>
            </select>
        </label>
        <label>衣装
            <select id="clorthes" required>
                <option value="制服">制服</option>
                <option value="私服">私服</option>
                <option value="戦闘服">戦闘服</option>
                <option value="ドレス">ドレス</option>
            </select>
        </label>
    </div>

    <div class="form-row">
        <label>体型
            <select id="taikei" required>
                <option value="細身">細身</option>
                <option value="普通">普通</option>
                <option value="筋肉質">筋肉質</option>
                <option value="ぽっちゃり">ぽっちゃり</option>
            </select>
        </label>
        <label>性別
            <select id="seibetu" required>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
                <option value="その他">その他</option>
            </select>
        </label>
        <label>装飾
            <select id="sousyoku" required>
                <option value="なし">なし</option>
                <option value="帽子">帽子</option>
                <option value="眼鏡">眼鏡</option>
                <option value="アクセサリー">アクセサリー</option>
            </select>
        </label>
        <label>身長
            <select id="sintyo" required>
                <option value="150cm">150cm</option>
                <option value="160cm">160cm</option>
                <option value="170cm">170cm</option>
                <option value="180cm">180cm</option>
                <option value="190cm">190cm</option>
            </select>
        </label>
    </div>

    <button type="button" onclick="confirmCharacter()">確認</button>
</form>

<div class="result" id="result"></div>

<div class="summary" id="summary">
    <h2>確定したキャラクター一覧</h2>
</div>

<script>
let characterList = [];

function confirmCharacter() {
    const hear = document.getElementById("hear").value;
    const eye = document.getElementById("eye").value;
    const clorthes = document.getElementById("clorthes").value;
    const taikei = document.getElementById("taikei").value;
    const seibetu = document.getElementById("seibetu").value;
    const sousyoku = document.getElementById("sousyoku").value;
    const sintyo = document.getElementById("sintyo").value;

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
        <p>髪型: ${hear}, 目: ${eye}, 衣装: ${clorthes}, 体型: ${taikei}, 性別: ${seibetu}, 装飾: ${sousyoku}, 身長: ${sintyo}</p>
        <p>でよろしいですか？</p>
        <button onclick="acceptCharacter()">はい</button>
        <button onclick="editCharacter()">いいえ</button>
    `;
}

function acceptCharacter() {
    const character = {
        hear: document.getElementById("hear").value,
        eye: document.getElementById("eye").value,
        clorthes: document.getElementById("clorthes").value,
        taikei: document.getElementById("taikei").value,
        seibetu: document.getElementById("seibetu").value,
        sousyoku: document.getElementById("sousyoku").value,
        sintyo: document.getElementById("sintyo").value
    };

    characterList.push(character);
    renderCharacterList();

    document.getElementById("result").innerHTML = "<p>選択ありがとうございました。</p>";
    document.getElementById("characterForm").reset();
}

function renderCharacterList() {
    const summaryDiv = document.getElementById("summary");
    summaryDiv.innerHTML = "<h2>確定したキャラクター一覧</h2>";

    characterList.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "character";
        div.innerHTML = `
            <strong>${index + 1}:</strong>
            髪型:${c.hear}, 目:${c.eye}, 衣装:${c.clorthes}, 体型:${c.taikei}, 性別:${c.seibetu}, 装飾:${c.sousyoku}, 身長:${c.sintyo}
            <button onclick="deleteCharacter(${index})">削除</button>
        `;
        summaryDiv.appendChild(div);
    });
}

function deleteCharacter(index) {
    characterList.splice(index, 1);
    renderCharacterList();
}

function editCharacter() {
    document.getElementById("result").innerHTML = "<p>もう一度選択してください。</p>";
}
</script>

</body>
</html>
